<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
    <!-- Background -->
    <rect width="1280" height="640" fill="#1a1a1a"/>
    <rect x="40" y="20" width="1200" height="600" rx="15" fill="#252525"/>
    
    <!-- Title -->
    <text x="640" y="60" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">
        SimpleARM Project Overview
    </text>
    <text x="640" y="90" font-family="Arial" font-size="16" fill="#8e9aaf" text-anchor="middle">
        Open-Source ARM Cortex-M0 Compatible Implementation
    </text>

    <!-- Main sections -->
    <!-- RTL Implementation -->
    <g transform="translate(60, 120)">
        <rect width="280" height="440" rx="10" fill="#2d3436" stroke="#00a8e8" stroke-width="2"/>
        <text x="140" y="30" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">RTL Implementation</text>
        
        <!-- Core Components -->
        <rect x="20" y="50" width="240" height="100" rx="5" fill="#00a8e8" fill-opacity="0.1" stroke="#00a8e8" stroke-width="1"/>
        <text x="140" y="70" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Core Pipeline</text>
        <text x="140" y="90" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Fetch | Decode | Execute</text>
        <text x="140" y="110" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Register File | ALU</text>
        <text x="140" y="130" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Branch Prediction</text>

        <!-- Memory System -->
        <rect x="20" y="170" width="240" height="100" rx="5" fill="#00a8e8" fill-opacity="0.1" stroke="#00a8e8" stroke-width="1"/>
        <text x="140" y="190" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Memory System</text>
        <text x="140" y="210" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">8KB OpenRAM SRAM</text>
        <text x="140" y="230" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Memory Controller</text>
        <text x="140" y="250" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Cache Interface</text>

        <!-- Debug System -->
        <rect x="20" y="290" width="240" height="100" rx="5" fill="#00a8e8" fill-opacity="0.1" stroke="#00a8e8" stroke-width="1"/>
        <text x="140" y="310" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Debug System</text>
        <text x="140" y="330" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">JTAG Interface</text>
        <text x="140" y="350" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Debug Registers</text>
        <text x="140" y="370" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Breakpoint Control</text>
    </g>

    <!-- Verification Environment -->
    <g transform="translate(360, 120)">
        <rect width="280" height="440" rx="10" fill="#2d3436" stroke="#fd7f6f" stroke-width="2"/>
        <text x="140" y="30" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">Verification</text>
        
        <!-- Testbench -->
        <rect x="20" y="50" width="240" height="100" rx="5" fill="#fd7f6f" fill-opacity="0.1" stroke="#fd7f6f" stroke-width="1"/>
        <text x="140" y="70" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">SystemVerilog Testbench</text>
        <text x="140" y="90" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">UVM Environment</text>
        <text x="140" y="110" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Coverage Collection</text>
        <text x="140" y="130" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Assertions</text>

        <!-- Test Suite -->
        <rect x="20" y="170" width="240" height="100" rx="5" fill="#fd7f6f" fill-opacity="0.1" stroke="#fd7f6f" stroke-width="1"/>
        <text x="140" y="190" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Test Suite</text>
        <text x="140" y="210" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Basic Tests</text>
        <text x="140" y="230" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Regression Tests</text>
        <text x="140" y="250" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Performance Tests</text>

        <!-- Results Analysis -->
        <rect x="20" y="290" width="240" height="100" rx="5" fill="#fd7f6f" fill-opacity="0.1" stroke="#fd7f6f" stroke-width="1"/>
        <text x="140" y="310" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Analysis</text>
        <text x="140" y="330" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Coverage Reports</text>
        <text x="140" y="350" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Performance Metrics</text>
        <text x="140" y="370" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Sign-off Criteria</text>
    </g>

    <!-- Physical Implementation -->
    <g transform="translate(660, 120)">
        <rect width="280" height="440" rx="10" fill="#2d3436" stroke="#7cb9e8" stroke-width="2"/>
        <text x="140" y="30" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">Physical Design</text>
        
        <!-- Synthesis -->
        <rect x="20" y="50" width="240" height="100" rx="5" fill="#7cb9e8" fill-opacity="0.1" stroke="#7cb9e8" stroke-width="1"/>
        <text x="140" y="70" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Synthesis (Yosys)</text>
        <text x="140" y="90" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Technology Mapping</text>
        <text x="140" y="110" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Timing Constraints</text>
        <text x="140" y="130" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Area Optimization</text>

        <!-- Place & Route -->
        <rect x="20" y="170" width="240" height="100" rx="5" fill="#7cb9e8" fill-opacity="0.1" stroke="#7cb9e8" stroke-width="1"/>
        <text x="140" y="190" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">OpenROAD Flow</text>
        <text x="140" y="210" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Floorplanning</text>
        <text x="140" y="230" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Placement</text>
        <text x="140" y="250" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Routing</text>

        <!-- Sign-off -->
        <rect x="20" y="290" width="240" height="100" rx="5" fill="#7cb9e8" fill-opacity="0.1" stroke="#7cb9e8" stroke-width="1"/>
        <text x="140" y="310" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Sign-off</text>
        <text x="140" y="330" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">DRC/LVS</text>
        <text x="140" y="350" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">STA</text>
        <text x="140" y="370" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Power Analysis</text>
    </g>

    <!-- Tools & Infrastructure -->
    <g transform="translate(960, 120)">
        <rect width="280" height="440" rx="10" fill="#2d3436" stroke="#98df8a" stroke-width="2"/>
        <text x="140" y="30" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">Infrastructure</text>
        
        <!-- Tools -->
        <rect x="20" y="50" width="240" height="100" rx="5" fill="#98df8a" fill-opacity="0.1" stroke="#98df8a" stroke-width="1"/>
        <text x="140" y="70" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Tool Integration</text>
        <text x="140" y="90" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">OpenRAM</text>
        <text x="140" y="110" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Sky130 PDK</text>
        <text x="140" y="130" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Build System</text>

        <!-- Documentation -->
        <rect x="20" y="170" width="240" height="100" rx="5" fill="#98df8a" fill-opacity="0.1" stroke="#98df8a" stroke-width="1"/>
        <text x="140" y="190" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Documentation</text>
        <text x="140" y="210" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Architecture Specs</text>
        <text x="140" y="230" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">User Guides</text>
        <text x="140" y="250" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">API Reference</text>

        <!-- CI/CD -->
        <rect x="20" y="290" width="240" height="100" rx="5" fill="#98df8a" fill-opacity="0.1" stroke="#98df8a" stroke-width="1"/>
        <text x="140" y="310" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Automation</text>
        <text x="140" y="330" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">CI/CD Pipeline</text>
        <text x="140" y="350" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Quality Checks</text>
        <text x="140" y="370" font-family="Arial" font-size="12" fill="#8e9aaf" text-anchor="middle">Release Management</text>
    </g>

    <!-- Stats Bar -->
    <rect x="60" y="580" width="1160" height="2" fill="#8e9aaf"/>
    <text x="140" y="600" font-family="Arial" font-size="14" fill="#ffffff">100MHz</text>
    <text x="420" y="600" font-family="Arial" font-size="14" fill="#ffffff">8KB SRAM</text>
    <text x="700" y="600" font-family="Arial" font-size="14" fill="#ffffff">Sky130</text>
    <text x="980" y="600" font-family="Arial" font-size="14" fill="#ffffff">MIT License</text>

</svg>